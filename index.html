<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <title>Smarty pants</title>
</head>
<body>
    <div class="game-container">
        <div class="outer-entry-zone hide">
            <div class="entry-zone ">
                <button class="entry">Enter</button>
                <button class="rules">Rules</button>
            </div>
        </div>
        

        <div class="game-selector">
            <div class="choose-game">CHOOSE YOUR GAME</div>
            <div class="selectors-outer">
                <div class="selectors">
                    <div class="peppa-img card ">
                        <img src="assets/images/peppa-selector.jpeg" 
                        alt="Peppa pig game selector image">
                    </div>                                
                </div>
                <button id="peppa" class="selector-btn">PEPPA PIG</button> 
            </div>

            <div class="selectors-outer">
                <div class="selectors">
                    <div class="love-hate-img card ">
                        <img src="assets/images/love-hate-img.JPG" alt="Love hate game selector image">
                    </div>                               
                </div>
                <button id="love-hate" class="selector-btn">LOVE HATE</button>
            </div>

            <div class="selectors-outer">
                <div class="selectors">
                    <div class="music-img card ">
                        
                    </div>                
                </div>
                <button id="music" class="selector-btn">MUSIC</button> 
            </div>           
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
